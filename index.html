<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Test</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body onload="draw();">
	<div class="game">
		<canvas id="game" width="600" height="800"></canvas>
	</div>
	<div class="controller">
		<h1>Maps</h1>
			Select Arena map:
			<select name="maps">
				<option value="map1">Map 1</option>
				<option value="map2">Map 2</option>
				<option value="map3">Map 3</option>
				<option value="map4">Map 4</option>
			</select>
		<h1>Enemies</h1>

			<div class="enemy1">
				Enemy 1: 
				<select name="enemy1" class="hero-picker"></select>
			</div>

			<div class="enemy2">
				Enemy 2: 
				<select name="enemy2" class="hero-picker"></select>
			</div>

			<div class="enemy3">
				Enemy 3: 
				<select name="enemy3" class="hero-picker"></select>
			</div>

			<div class="enemy4">
				Enemy 4: 
				<select name="enemy4" class="hero-picker"></select>
			</div>

		<h1>Heroes</h1>
			<div class="hero1">
				Hero 1: 
				<select name="hero1" class="hero-picker"></select>
			</div>
			<div class="hero2">
				Hero 2: 
				<select name="hero2" class="hero-picker"></select>
			</div>
			<div class="hero3">
				Hero 3: 
				<select name="hero3" class="hero-picker"></select>
			</div>
			<div class="hero4">
				Hero 4: 
				<select name="hero4" class="hero-picker"></select>
			</div>

		
	</div>

	<script type="text/javascript" src="data/HARDDATA.js"></script>
	<script type="text/javascript" src="src/code.js"></script>
</body>
</html>
